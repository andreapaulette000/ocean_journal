<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content">
            <div class="menu container">
                <div class="logoce"> 
                    <img src="imagenes1/logo_ocean_journal_blanco.png" alt="logo_ocean_journal_blanco">
                </div>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <img src="imagenes1/menu25.png" class="menu-icono" alt="Menu">
                </label>
                <nav class="navbar">
                    <ul>
                        <li> <a href="index.html">Inicio</a></li>
                        <li> <a href="tienda.html">Tienda</a></li>
                        <li> <a href="sustentabilidad.html">Sustentabilidad</a></li>
                        <li> <a href="carrito.html"> <img src="imagenes1/carro25.png" alt="carro25"></a></li>
                        <li> <a href="registro.html" target="_blank" class="inicia_sesion"> <img src="imagenes1/inicia_sesion.png" alt="inicia_sesion"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <section class="registro-section">
            <div class="registro-container">
                <h1>Crear una cuenta</h1>
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Inicia sesión</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <img src="imagenes1/logo_ocean_journal_blanco.png" alt="Ocean Journal Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="sustentabilidad.html">Sustentabilidad</a></li>
                </ul>
            </nav>
            <div class="newsletter">
                <input type="email" placeholder="¡Obtén ofertas exclusivas!">
                <button>Enviar</button>
            </div>
            <div class="social-media">
                <a href="#"><img src="imagenes1/icono_facebook_c.png" alt="Facebook"></a>
                <a href="#"><img src="imagenes1/icono_instagram.png" alt="Instagram"></a>
                <a href="#"><img src="imagenes1/icono_pinterest_c.png" alt="Pinterest"></a>
            </div>
            <div class="footer-links">
                <a href="#">Términos y Condiciones</a>
                <a href="#">Política de Privacidad</a>
            </div>
        </div>
    </footer>
</body>
</html>
